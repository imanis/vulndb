  {% load i18n %}
 <div class="team" data-toggle="collapse" data-target="#Action_priority">
    <div>
        <div id="teampanel" class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle">
                        {% trans 'Action Priority' %}
                        <span class="glyphicon pull-right glyphicon-chevron-up"></span>
                    </a>
                </h4>
            </div>
            <div id="Action_priority" class="panel-collapse collapse" style="height: auto;">
                <a href="{% url 'project_action_add'  'action_priority' %}" class="btn btn-primary pull-right">
                    <span class="glyphicon glyphicon-pencil"></span> {% trans 'Action Priority' %}
                </a>
                <div class="panel" id="vulns_div">
                    <div class="table-responsive">
                        <table class="table table-bordered   table-condensed " >
                            <thead>
                                <tr>
                                    <th>{% trans 'Ref' %}</th>
                                    <th>{% trans 'Name' %}</th>
                                    <th>{% trans 'Color' %}</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for action_priority in action_priority %}
                                <tr><td>{{action_priority.id }}</td>
                                    <td>{{action_priority.action_priority }}</td>
                                    <td bgcolor="{{action_priority.color }}"></td>
                                    <td>
                                        <a href="{% url 'project_action_edit' action_priority.pk 'action_priority' %}"
                                        class="glyphicon glyphicon-edit"></a>

                                        <a href="{% url 'project_action_delete' action_priority.pk 'action_priority' %}"
                                        class="glyphicon glyphicon-remove"></a>

                                    </td></tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
