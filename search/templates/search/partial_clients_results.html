{% load i18n %}
{% load humanize %}

<h2>{% trans 'Client' %}</h2>
{% if results %}
    <ul class="clients-results">
        {% for client in results %}
            <li client-id="{{ client.pk }}">


                <div class="client-description">

                    <img src="{{ client.get_picture }}"> {% trans ' Client name' %} :
                    {{ client.name }}


                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h4 class="no-result">{% trans 'No client found' %}</h4>
{% endif %}
